<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvando paitas y +</title>
    <link href="css/estilos (1).css" rel="stylesheet">
    <link rel="icon" href="images/salvandopatitas.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="container">
        <header>Registro</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Datos personales</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre completo</label>
                            <input type="text" placeholder="Dame tu nombre" required>
                        </div>

                        <div class="input-field">
                            <label>Fecha de nacimiento</label>
                            <input type="date" placeholder="Dame tu fecha de nacimiento" required>
                        </div>

                        <div class="input-field">
                            <label>Correo</label>
                            <input type="text" placeholder="Dame tu correo" required>
                        </div>

                        <div class="input-field">
                            <label>Número de telefono</label>
                            <input type="number" placeholder="Dame tu número de telefono" required>
                        </div>

                        <div class="input-field">
                            <label>Género</label>
                            <select required>
                                <option disabled selected>Selecciona tu genero</option>
                                <option>Hombre</option>
                                <option>Mujer</option>
                                <option>Otro</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Ocupación</label>
                            <input type="text" placeholder="Dame tu Ocupación" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Detalles de la identidad</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Tipo de identificación</label>
                            <input type="text" placeholder="Dame tu tipo de identificación" required>
                        </div>

                        <div class="input-field">
                            <label>Número de identificación</label>
                            <input type="number" placeholder="Dame tu número de identificación" required>
                        </div>

                        <div class="input-field">
                            <label>Estado</label>
                            <input type="text" placeholder="Dame tu estado" required>
                        </div>

                        <div class="input-field">
                            <label>Fecha de inscripción</label>
                            <input type="date" placeholder="Dame la fecha de inscripción" required>
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="btnText"><a href="index.html#header">Siguiente</a></span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <script src="js/script.js"></script>
</body>
</html>
